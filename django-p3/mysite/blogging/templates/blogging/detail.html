{% extends 'base.html' %}
{% block content %}
<a href="/" class="backlink">
    Home
</a>
<h1>{{ object.title }}</h1>
<p class="byline">
    posted by {{ object.author.username }} &mdash; {{ object.published_date }}
</p>
<div class="post-body">
    {{ object.text }}
</div>
<ul class="categories">
    {% for category in object.categories.all %}
        <li>{{ category }}</li>
    {% endfor %}
</ul>
{% endblock %}
